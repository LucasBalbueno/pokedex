<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header class="header">
        <img class="header__img" src="/assets/imgs/pokedextitle.png" alt="pokedex__header">
        <form id="searchForm" action="">
            <input name="searchInput" class="header__input" id="search-input" type="search">
            <button class="pokedex-search-button" type="submit">Pesquisar</button>
        </form>
    </header>


    <main class="container__pokemons">
        <div class="pokemonList" id="pokemonList"></div>
        <div class="button__pagination">
            <button id="previousPage" class="btn btn-light">Anterior</button>
            <button id="nextPage" class="btn btn-light">Pr√≥ximo</button>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <img src="./assets/imgs/pokedex.png">
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/index.js"></script>
</body>

</html>
